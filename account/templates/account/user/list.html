<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% extends 'base.html'%}
    {% load thumbnail %}

    {% block title %}People{% endblock %}

    {% block content %}
        <h1>People</h1>
        <div id="people-list">
            {% for user in users %}
                <div class="user">
                    {% if thumbnail %}
                        <a href="{{ user.get_absolute_url }}">
                            <img src="{% thumbnail user.profile.photo 180x180 %}">
                        </a>
                    {% endif %}
                    <div class="info">
                        <a href="{{ user.get_absolute_url }}">
                            {{ user.get_full_name }}
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
