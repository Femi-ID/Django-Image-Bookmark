<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<body>
  {% load thumbnail %}

  {% for image in images %}
      <div class="image">
        <a href="{{ image.get_absolute_url }}">
          {% thumbnail image.image 3000x300 crop='smart' as im %}
          <a href="{{ image.get_absolute_url }}">
            <img src="{{ im.url }}">
          </a>
        </a>
      </div>

      <div class="info">
        <a href="{{ image.get_absolute_url }}" class="title">
         {{ image.title }}
        </a>
      </div>
  {% endfor %}
</body>
</html>
