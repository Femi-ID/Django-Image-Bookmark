<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Reset your password {% endblock %}

    {% block content %}
      <h1>Forgotten your password?</h1>
      <p>Enter your email address to obtain new password:</p>

      <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="SEND E-MAIL">
      </form>
    {% endblock %}
</body>
</html>
